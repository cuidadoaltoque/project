<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prueba 2</title>
    <link rel="stylesheet" href="prueba2.css">
    <script src="https://kit.fontawesome.com/57faba85b1.js"> </script>
</head>
<body>
     
    <div class="star_btn"><button>Iniciar</button></div>
    
    <div class="quiz-box">
        <header>
            <div class="title">Quiz Primeros Auxilios</div>
            <div class="timer">
                <div class="time-text">Tiempo de respuesta</div>
                <div class="timer-sec">30</div>
            </div>
        </header>
        <section>
            <div class="que-text">
                <span>¿Cuál es el primer paso en la evaluación de una víctima en primeros auxilios?</span>
            </div>
            <div class="option-list">
                <div class="option">
                    <span>A. Llamar al servicio de emergencia</span>
                    <div class="icon cross"><i class="fas fa-times"></i></div>   
                </div>
                <div class="option">
                    <span>B. Verificar la respuesta de la víctima</span>
                    <div class="icon tick"><i class="fas fa-check"></i></div>
                </div>
                <div class="option">
                    <span>C. Comprobar la respiración</span>
                    <div class="icon cross"><i class="fas fa-times"></i></div> 
                </div>
                <div class="option">
                    <span>D. Controlar el sangrado</span>
                    <div class="icon cross"><i class="fas fa-times"></i></div> 
                </div>
            </div>
        </section>

        <footer>
            <div class="total-que">
                <span><p>1 de 10 preguntas</p><p></p></span>
            </div>
            <button class="next-btn">siguiente</button>
        </footer>
    </div>

<div class="result-box">
    <div class="icon">
        <i class="fas fa-crown"></i>
    </div>
    <div class="complete-text">Has completado el quizz</div>
    <div class="score-text">
        
    </div>
    <div class="buttons">
     <button class="restart">Reperir </button>
     <button class="quit">Salir</button>
    </div>
</div>

</body>
</html>
